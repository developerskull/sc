<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Up Club</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e6ecf5 100%);
            color: #222;
            min-height: 100vh;
            animation: bgmove 12s ease-in-out infinite alternate;
            background-size: 200% 200%;
        }
        @keyframes bgmove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        header {
            background: linear-gradient(90deg, #fffbe6 0%, #e0f7fa 100%);
            color: #222;
            padding: 2.2rem 0 1.2rem 0;
            text-align: left;
            border-bottom: 1px solid #eee;
            position: relative;
            box-shadow: 0 6px 32px 0 rgba(67,206,162,0.13);
            overflow: hidden;
        }
        header::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg,rgba(255,255,255,0.7) 60%,rgba(67,206,162,0.07) 100%);
            z-index: 0;
        }
        header h1 {
            margin-left: 10vw;
            font-size: 3.2rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: #18184b;
            text-shadow: 2px 2px 16px #ffd200, 0 2px 0 #fff, 0 0 8px #43cea2;
            background: linear-gradient(90deg, #ffd200 10%, #43cea2 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 12px #0078d7aa);
            position: relative;
            z-index: 1;
            animation: fadeInDown 1.2s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        #lang-select {
            box-shadow: 0 2px 8px #43cea2aa;
            border: 1.5px solid #43cea2;
            background: linear-gradient(90deg,#fff,#e0f7fa 80%);
            font-weight: bold;
            transition: border 0.2s, box-shadow 0.2s;
        }
        #lang-select:focus {
            border: 2px solid #ffd200;
            box-shadow: 0 0 0 2px #ffd20044;
            outline: none;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            margin: 2.5rem auto 0 auto;
            gap: 2.5rem;
            animation: fadeInTab 1.2s;
        }
        @keyframes fadeInTab {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .sidebar {
            width: 220px;
            min-width: 180px;
            margin-top: 1.5rem;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .sidebar-nav .active, .sidebar-nav button {
            padding: 0.9rem 1.3rem;
            border: none;
            text-align: left;
            font-size: 1.13rem;
            background: linear-gradient(90deg, #f5cfc1 60%, #f9e7d2 100%);
            color: #222;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.25s, color 0.25s, box-shadow 0.25s, transform 0.2s;
            box-shadow: 0 2px 12px 0 rgba(252,70,107,0.07);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        .sidebar-nav .active {
            background: linear-gradient(90deg, #18184b 60%, #43cea2 100%);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 24px 0 rgba(67, 206, 162, 0.18);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 8px #43cea2aa; }
            to { box-shadow: 0 0 24px #ffd200cc; }
        }
        .sidebar-nav button:hover:not(.active) {
            background: linear-gradient(90deg, #ffe3d3 60%, #f9e7d2 100%);
            color: #18184b;
            transform: scale(1.04) translateX(4px);
            box-shadow: 0 4px 16px 0 rgba(252,70,107,0.13);
        }
        .sidebar-nav button:active {
            background: linear-gradient(90deg, #ffd200 60%, #43cea2 100%);
            color: #fff;
        }
        .main-content {
            flex: 1 1 0;
            max-width: 650px;
            margin-top: 1.5rem;
            background: linear-gradient(120deg, #fff 80%, #e6ecf5 100%);
            border-radius: 24px;
            box-shadow: 0 2px 24px 0 rgba(67, 206, 162, 0.13);
            padding: 2.5rem 2.7rem 2.2rem 2.7rem;
            animation: fadeInTab 1.5s;
        }
        .club-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.2rem;
        }
        .club-logo img {
            width: 110px;
            margin-bottom: 0.7rem;
            filter: drop-shadow(0 2px 16px #43cea2cc);
            animation: logoPop 1.2s;
        }
        @keyframes logoPop {
            0% { transform: scale(0.7) rotate(-10deg);}
            70% { transform: scale(1.1) rotate(5deg);}
            100% { transform: scale(1) rotate(0);}
        }
        .club-logo h2 {
            font-size: 2.6rem;
            font-weight: bold;
            margin: 0.2rem 0 0.1rem 0;
            letter-spacing: 1px;
            color: #18184b;
            text-shadow: 0 2px 8px #43cea2aa;
        }
        .club-logo .subtitle {
            font-size: 1.18rem;
            color: #43cea2;
            font-style: italic;
            margin-bottom: 0.7rem;
            letter-spacing: 1px;
            text-shadow: 0 1px 4px #ffd20044;
        }
        .explore-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2.2rem;
        }
        .explore-section h2 {
            margin-bottom: 1.2rem;
            color: #18184b;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .explore-btns {
            display: flex;
            gap: 2.2rem;
        }
        .classy-btn {
            background: linear-gradient(90deg, #fc466b 0%, #3f5efb 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 1rem 2.5rem;
            font-size: 1.18rem;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(252,70,107,0.13);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .classy-btn:hover, .classy-btn:focus {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.07);
            box-shadow: 0 8px 32px rgba(67,206,162,0.18);
            outline: none;
        }
        .classy-btn:active {
            background: linear-gradient(90deg, #ffd200 0%, #fc466b 100%);
            color: #18184b;
        }
        .rightbar {
            width: 320px;
            min-width: 220px;
            background: transparent;
            border-radius: 8px;
            padding: 0;
            margin-top: 1.5rem;
            box-shadow: none;
        }
        @media (max-width: 1000px) {
            .container {
                flex-direction: column;
                align-items: stretch;
                gap: 0;
            }
            .sidebar, .rightbar {
                width: 100%;
                min-width: unset;
                margin: 0 0 1.5rem 0;
            }
            .main-content {
                max-width: 100%;
                padding: 1.2rem 1rem 1.2rem 1rem;
            }
            header h1 {
                margin-left: 2vw;
                font-size: 2.1rem;
            }
            .explore-btns {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div style="position: absolute; right: 2rem; top: 1.2rem; z-index: 2;">
            <select id="lang-select" style="padding: 0.4rem 1rem; border-radius: 6px; border: 1px solid #bbb; font-weight: bold; background: #fff; color: #222; font-size: 1rem; cursor: pointer;">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujarati</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="bn">Bengali</option>
                <option value="pa">Punjabi</option>
                <option value="ur">Urdu</option>
                <option value="ml">Malayalam</option>
                <option value="kn">Kannada</option>
                <option value="or">Odia</option>
                <option value="as">Assamese</option>
                <option value="sa">Sanskrit</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
            </select>
        </div>
        <h1>
            Skill Up Club
        </h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="active">Home</div>
                <button onclick="window.open('about.html','_blank')">About Us</button>
                <button onclick="window.open('event1.html','_blank')">Events</button>
                <button onclick="window.open('team.html','_blank')">Our Team</button>
                <button onclick="window.open('contact.html','_blank')">Contact</button>
            </nav>
        </aside>
        <section class="main-content">
            <div class="club-logo">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Skill Up Club Logo">
                <h2>Skill Up <span style="color:#43cea2;">Club</span></h2>
                <div class="subtitle">&lt; Learn, Code, Innovate /&gt;</div>
            </div>
            <div class="explore-section">
                <h2>Explore More</h2>
                <div class="explore-btns">
                    <button class="classy-btn" onclick="showMessage('Workshops')">Workshops</button>
                    <button class="classy-btn" onclick="showMessage('Webinars')">Webinars</button>
                    <button class="classy-btn" onclick="showMessage('Resources')">Resources</button>
                </div>
            </div>
        </section>
        <aside class="rightbar">
            <!-- intentionally left blank for impactful, clean look -->
        </aside>
    </div>
    <script>
        function showMessage(type) {
            // Add a more impactful message with emoji and animation
            const msg = document.createElement('div');
            msg.textContent = '🚀 ' + type + ' coming soon! Stay tuned!';
            msg.style.position = 'fixed';
            msg.style.top = '50%';
            msg.style.left = '50%';
            msg.style.transform = 'translate(-50%, -50%) scale(1)';
            msg.style.background = 'linear-gradient(90deg,#fffbe6,#43cea2 80%)';
            msg.style.color = '#18184b';
            msg.style.fontSize = '1.5rem';
            msg.style.fontWeight = 'bold';
            msg.style.padding = '1.5rem 2.5rem';
            msg.style.borderRadius = '18px';
            msg.style.boxShadow = '0 8px 32px #43cea2aa';
            msg.style.zIndex = 9999;
            msg.style.textAlign = 'center';
            msg.style.opacity = '0';
            msg.style.transition = 'opacity 0.4s, transform 0.4s';
            document.body.appendChild(msg);
            setTimeout(() => {
                msg.style.opacity = '1';
                msg.style.transform = 'translate(-50%, -50%) scale(1.08)';
            }, 10);
            setTimeout(() => {
                msg.style.opacity = '0';
                msg.style.transform = 'translate(-50%, -50%) scale(0.95)';
                setTimeout(() => document.body.removeChild(msg), 400);
            }, 1700);
        }
    </script>
    <!-- Footer Section Start -->
    <!-- Footer Section End -->
</body>
</html>
